<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .all-img img{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center my-5">Gallery-1</h1>
            <div class="row g-0">
                <div class="col-lg-4">
                    <div class="row">
                        <img src="images/gallery01.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="row">
                        <img src="images/gallery02.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <img src="images/gallery05.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="row">
                        <img src="images/gallery03.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <img src="images/gallery-5.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="row">
                        <img src="images/gallery-8.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Secound Gallery -->
    <div class="container-fluid mb-5">
        <div class="container">
            <h1 class="text-center my-5"> Gallery-2</h1>
            <div class="row g-0">
                <div class="col-lg-4">
                    <img src="images/gallery07.jpg" alt="" class="img-fluid" style="height: 500px;">
                </div>
                <div class="col-8">
                    <div class="row g-0 all-img">
                        <div class="col-lg-4">
                            <img src="images/gallery09.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="images/gallery10.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="images/gallery06.jpg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <img src="images/gallery06.jpg" alt="" class="img-fluid" style="height: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap javaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
